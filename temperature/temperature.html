<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <style>
        body {
            background-image: url('temp.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: blue;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;

            margin: auto;
            background: rgba(83, 81, 81, 0.3);

            padding: 20px;
            border-radius: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
        }

        input,
        select,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Temperature Calculator</h1>
        <form id="temp-form">
            <input type="number" id="temp-input" placeholder="Enter temperature" required>
            <select id="unit-select">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <script>
        document.getElementById('temp-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const temp = parseFloat(document.getElementById('temp-input').value);
            const unit = document.getElementById('unit-select').value;
            let result = '';

            if (unit === 'celsius') {
                result = `Fahrenheit: ${(temp * 9 / 5 + 32).toFixed(2)} 째F<br>Kelvin: ${(temp + 273.15).toFixed(2)} K`;
            } else if (unit === 'fahrenheit') {
                result = `Celsius: ${((temp - 32) * 5 / 9).toFixed(2)} 째C<br>Kelvin: ${((temp - 32) * 5 / 9 + 273.15).toFixed(2)} K`;
            } else if (unit === 'kelvin') {
                result = `Celsius: ${(temp - 273.15).toFixed(2)} 째C<br>Fahrenheit: ${((temp - 273.15) * 9 / 5 + 32).toFixed(2)} 째F`;
            }

            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>

</html>
